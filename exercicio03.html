<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="app">

    </div>

    

    

    <script>
        const app = document.querySelector("#app");
            app.innerHTML = `
            <div class="container">
        <h1>Formulário</h1>
        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control"  placeholder="Nome" id="name">
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Idade </label>
                    <input type="number" class="form-control" placeholder="Idade" id="age">
                </div>
                <div class="mb-3">
                    <label for="job" class="form-label">Profissão </label>
                    <input type="text" class="form-control" placeholder="Profissão" id="job">
                </div>
                <div class="mb-3">
                    <label for="adress" class="form-label">Endereço </label>
                    <input type="text" class="form-control" placeholder="Endereço" id="adress">
                </div>
                <div class="mb-3">
                    <label for="state class="form-label">Estado </label>
                    <input type="text" class="form-control" placeholder="Estado" id="state">
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">Cidade </label>
                    <input type="text" class="form-control" placeholder="Cidade" id="city">
                </div>

                <button type="submit" onclick="SecondScreen()" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </div>`;
  

        
        function SecondScreen() {
            let userName = this.document.getElementById('name').value;
            let userAge = this.document.getElementById('age').value;
            let userJob = this.document.getElementById('job').value;
            let userAdress = this.document.getElementById('adress').value;
            let userState = this.document.getElementById('state').value;
            let userCity = this.document.getElementById('city').value;
            app.innerHTML = `
            <div class="container">
                <div class="card">
                    <div class="card-body">
                        <h1>Olá ${userName}, você tem ${userAge} anos. Mora em ${userAdress} na cidade ${userAge} no estado ${userState}.
                            E trabalha com ${userJob}</h1>
                    </div>
                </div>
             <div>`;
        }
    </script>
</body>

</html>
